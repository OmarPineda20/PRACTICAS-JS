<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Arrays</h1>

<p id="demo"></p>

<script>
const cars = ["Saab", "Volvo", "BMW"];
document.getElementById("demo").innerHTML = cars;
</script>

<h2>Bracket Indexing</h2>

<p>JavaScript array elements are accessed using numeric indexes (starting from 0).</p>

<p id="demo1"></p>

<script>
const cars2 = ["Saab", "Volvo", "BMW"];
document.getElementById("demo1").innerHTML = cars2[0];
</script>

<p>JavaScript array elements are accessed using numeric indexes (starting from 0).</p>

<p id="demo3"></p>

<script>
const cars3 = ["Saab", "Volvo", "BMW"];
cars3[0] = "Opel";
document.getElementById("demo3").innerHTML = cars3;
</script>

</body>
</html>
