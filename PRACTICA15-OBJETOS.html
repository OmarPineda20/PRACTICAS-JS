<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo"></p>

    <script>
        // Create and a Variable:
        let car = "Fiat";
        document.getElementById("demo").innerHTML = "Car: " + car;
    </script>

    <p id="demo2"></p>

    <script>
        // Create an Object:
        const car2 = { type: "Fiat", model: "500", color: "white" };

        // Display Data from the Object:
        document.getElementById("demo2").innerHTML =
            "The car type is " + car2.type;
    </script>

    <p id="demo3"></p>

    <script>
        // Create an Object:
        const person = { firstName: "John", lastName: "Doe", age: 50, eyeColor: "blue" };

        // Display Data from the Object:
        document.getElementById("demo3").innerHTML =
            person.firstName + " is " + person.age + " years old.";
    </script>

    <p id="demo4"></p>

    <script>
        // Create an Object:
        const person2 = {
            firstName: "Alex",
            lastName: "Doe",
            age: 50,
            eyeColor: "blue"
        };

        // Display Data from the Object:
        document.getElementById("demo4").innerHTML =
            person2.firstName + " is " + person2.age + " years old.";
    </script>

    <p id="demo5"></p>

    <script>
        // Create an empty Object
        const person3 = {};

        // Add Properties
        person3.firstName = "Will";
        person3.lastName = "Doe";
        person3.age = 50;
        person3.eyeColor = "blue";

        // Display Data from Object
        document.getElementById("demo5").innerHTML =
            person3.firstName + " is " + person3.age + " years old.";
    </script>

    <p id="demo6"></p>

    <script>
        // Create an Object
        const person4 = new Object();
        person4.firstName = "John";
        person4.lastName = "Doe";
        person4.age = 50;
        person4.eyeColor = "blue";

        // Diplay Object Content
        document.getElementById("demo6").innerHTML =
            person4.firstName + " is " + person4.age + " years old.";
    </script>

</body>

</html>
